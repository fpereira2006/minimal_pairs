<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Pair Listening Game</title>
  <!-- Responsive viewport + try to limit zoom on mobile -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      background: #f5f5f5;
    }

    /* mobile menu button (hidden on desktop) */
    .menu-toggle {
      display: none;
    }

    .sidebar {
      width: 280px;
      background: #111827;
      color: #e5e7eb;
      padding: 16px 12px;
      overflow-y: auto;
      border-right: 3px solid #4f46e5;
    }

    .sidebar h1 {
      font-size: 1.1rem;
      margin: 0 0 12px;
      padding: 0 8px;
    }

    .group-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #a5b4fc;
      margin: 8px 0 4px;
      padding: 4px 8px;
      background: #1f2937;
      border-radius: 6px;
    }

    .pair-button {
      width: 100%;
      padding: 6px 8px;
      background: transparent;
      border: none;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      color: #e5e7eb;
      display: flex;
      justify-content: space-between;
    }

    .pair-button:hover { background: #374151; }
    .pair-button.active { background: #4f46e5; }

    /* skipped pairs in sidebar (strikethrough + lighter) */
    .pair-button.skipped {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 480px;
      max-width: 100%;
      /* animation for swipe */
      transition: transform 0.25s ease, opacity 0.25s ease;
      will-change: transform, opacity;
    }

    #ipaLabel {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 4px;
    }

    #pairLabel {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 14px;
    }

    #variantSelectorBox {
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #333;
    }

    .variant-btn {
      display: inline-block;
      margin-left: 6px;
      padding: 2px 6px;
      background: #e5e7eb;
      border-radius: 50%;
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .variant-btn:hover { background: #d1d5db; }

    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      background: #4f46e5;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 12px;
    }

    .hidden-word-card {
      border-radius: 12px;
      border: 2px dashed #d1d5db;
      background: #f9fafb;
      padding: 24px;
      text-align: center;
      margin-top: 12px;
      cursor: default;
    }

    #revealTitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 8px;
    }

    #revealValue {
      font-size: 1.1rem;
      font-weight: 500;
      color: #4b5563;
    }

    #statusText {
      margin-top: 10px;
      color: #555;
      font-size: 0.85rem;
      min-height: 1.2em;
    }

    /* WORDS IN RESULT â€” BIGGER & CLICKABLE */
    .word-option {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      font-size: 2rem;
      transition: color 0.2s;
    }

    .word-correct { color: #16a34a !important; font-weight: 700; }
    .word-wrong   { color: #dc2626 !important; font-weight: 700; }

    /* ===========================
       RESPONSIVE (mobile)
       =========================== */
    @media (max-width: 768px) {
      body {
        height: 100dvh;
        min-height: 100dvh;
        flex-direction: column;
        /* allows global scroll for pull-to-refresh,
           but content still fits on screen */
        overflow-y: auto;
      }

      .menu-toggle {
        display: inline-block;
        position: fixed;
        top: 8px;
        left: 8px;
        z-index: 1001;
        padding: 8px 12px;
        border-radius: 999px;
        border: none;
        background: #111827;
        color: #e5e7eb;
        font-size: 0.9rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        cursor: pointer;
      }

      /* backdrop behind the sidebar when open */
      .menu-backdrop {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 998;
      }

      .menu-backdrop.open {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100dvh;
        max-height: none;
        width: 80%;
        border-right: 3px solid #4f46e5;
        border-bottom: none;
        transform: translateX(-100%);
        transition: transform 0.25s ease;
        z-index: 999;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar h1 {
        text-align: left;
      }

      .main {
        /* space for the fixed button + some breathing room */
        padding: 64px 16px 16px;
        align-items: stretch;
        flex: 0 0 auto;
        overflow: visible;
      }

      .card {
        width: 100%;
        max-width: 100%;
        padding: 16px;
        /* make sure it fits inside viewport without pushing down */
        max-height: calc(100dvh - 80px);
        overflow: auto; /* if it overflows, only inner content scrolls */
      }

      .btn {
        width: 100%;
        text-align: center;
        margin-right: 0;
      }

      .word-option {
        font-size: 1.6rem;
      }

      #statusText {
        font-size: 0.8rem;
      }

      /* HIDE desktop-only elements on mobile */
      .desktop-only {
        display: none !important;
      }
    }
  </style>
</head>

<body>

<main class="main">

    <div id="variantSelectorBox">

</main>

  let VARIANT_COUNT = 1;

  function randomSuffix() {
    return "_" + (Math.floor(Math.random() * VARIANT_COUNT) + 1);
  }

  function getToday() {
    const d = new Date();
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return y + "-" + m + "-" + day;
  }

  function loadStatsMap() {
    try {
      const raw = localStorage.getItem("mp_stats");
      if (!raw) return {};
      return JSON.parse(raw);
    } catch {
      return {};
    }
  }

  function saveStatsMap(map) {
    try {
      localStorage.setItem("mp_stats", JSON.stringify(map));
    } catch {
      // ignore
    }
  }

  function formatPct(correct, attempts) {
    if (!attempts) return "0%";
    return Math.round((correct * 100) / attempts) + "%";
  }

  // ============================================
  // PREFS (HIDDEN / SKIPPED PAIRS)
  // ============================================
  function loadPrefsMap() {
    try {
      const raw = localStorage.getItem("mp_prefs");
      if (!raw) return {};
      return JSON.parse(raw);
    } catch {
      return {};
    }
  }

  function savePrefsMap(map) {
    try {
      localStorage.setItem("mp_prefs", JSON.stringify(map));
    } catch {
      // ignore
    }
  }

  function isPairHidden(g, p) {
    const prefs = loadPrefsMap();
    const key = "group" + g + "_pair" + p;
    return prefs[key] && prefs[key].hidden === true;
  }

  function setPairHidden(g, p, hidden) {
    const prefs = loadPrefsMap();
    const key = "group" + g + "_pair" + p;
    if (!prefs[key]) {
      prefs[key] = {};
    }
    prefs[key].hidden = hidden;
    savePrefsMap(prefs);
  }

  // ============================================
  // STATE
  // ============================================
  let gIndex = 0;
  let pIndex = 0;
  let lastPlayedWord = null;
  let lastPlayedFile = null;

  const variantSelector = document.getElementById("variantSelector");
  const sidebar = document.getElementById("sidebar-content");
  const ipaLabel = document.getElementById("ipaLabel");
  const pairLabel = document.getElementById("pairLabel");

  const playBtn = document.getElementById("playBtn");
  const sortBtn = document.getElementById("sortBtn");
  const nextBtn = document.getElementById("nextBtn");

  const revealTitle = document.getElementById("revealTitle");
  const revealValue = document.getElementById("revealValue");
  const statusText = document.getElementById("statusText");
  const audio = document.getElementById("audio");

  const clearPairBtn = document.getElementById("clearPairBtn");
  const clearAllBtn = document.getElementById("clearAllBtn");
  const skipPairCheckbox = document.getElementById("skipPairCheckbox");
  const toggleMenuBtn = document.getElementById("toggleMenuBtn");
  const sidebarElement = document.querySelector(".sidebar");
  const menuBackdrop = document.getElementById("menuBackdrop");
  const card = document.getElementById("card");

  // ============================================
  // SIDEBAR
  // ============================================
  function renderSidebar() {
    sidebar.innerHTML = "";

    groups.forEach((group, gi) => {
      const title = document.createElement("div");
      title.className = "group-title";
      title.textContent = group.label;
      sidebar.appendChild(title);

      group.pairs.forEach((pair, pi) => {
        const btn = document.createElement("button");
        btn.className = "pair-button";
        btn.dataset.g = gi;
        btn.dataset.p = pi;
        btn.textContent = pair.a + " Ã— " + pair.b;

        // mark as skipped if needed (on initial render)
        if (isPairHidden(gi, pi)) {
          btn.classList.add("skipped");
        }

        btn.addEventListener("click", () => {
          gIndex = gi;
          pIndex = pi;
          lastPlayedWord = null;
          lastPlayedFile = null;
          updateUI();

          // on mobile, close the menu and backdrop after selecting a pair
          if (window.innerWidth <= 768) {
            sidebarElement.classList.remove("open");
            menuBackdrop.classList.remove("open");
          }
        });

        sidebar.appendChild(btn);
      });
    });
  }

  function updateSidebarActive() {
    document.querySelectorAll(".pair-button").forEach(btn => {
      const gi = Number(btn.dataset.g);
      const pi = Number(btn.dataset.p);

      btn.classList.toggle(
        "active",
        gi === gIndex && pi === pIndex
      );
    });
  }

  // ============================================
  // STATS DISPLAY FOR CURRENT PAIR
  // ============================================
  function updateStatsDisplay() {
    const statsKey = "group" + gIndex + "_pair" + pIndex;
    const statsMap = loadStatsMap();
    let list = statsMap[statsKey] || [];
    const today = getToday();

    let todayAttempts = 0;
    let todayCorrect = 0;
    let totalAttempts = 0;
    let totalCorrect = 0;

    for (const entry of list) {
      const day = entry.day;
      const data = entry.data;
      totalAttempts += data.attempts;
      totalCorrect += data.correct;
      if (day === today) {
        todayAttempts = data.attempts;
        todayCorrect = data.correct;
      }
    }

    if (totalAttempts === 0) {
      statusText.textContent = "No stats yet for this pair.";
    } else {
      const todayStr = todayCorrect + "/" + todayAttempts +
        " (" + formatPct(todayCorrect, todayAttempts) + ")";
      const totalStr = totalCorrect + "/" + totalAttempts +
        " (" + formatPct(totalCorrect, totalAttempts) + ")";
      statusText.textContent =
        "Stats for this pair â€“ Today: " + todayStr + " | All time: " + totalStr;
    }
  }

  // ============================================
  // CLEAR STATS
  // ============================================
  function clearStatsForCurrentPair() {
    const statsKey = "group" + gIndex + "_pair" + pIndex;
    const statsMap = loadStatsMap();
    if (statsMap.hasOwnProperty(statsKey)) {
      delete statsMap[statsKey];
      saveStatsMap(statsMap);
    }
    updateStatsDisplay();
  }

  function clearAllStats() {
    localStorage.removeItem("mp_stats");
    updateStatsDisplay();
  }

  // ============================================
  // UI
  // ============================================
  function makeVariantButtons(baseWord) {
    let html = "";
    for (let i = 1; i <= VARIANT_COUNT; i++) {
      html += '<span class="variant-btn" data-word="' +
              baseWord +
              '" data-n="' +
              i +
              '">' +
              i +
              "</span>";
    }
    return html;
  }

  function updateUI() {
    const group = groups[gIndex];
    const pair = group.pairs[pIndex];

    ipaLabel.textContent = group.label;

    pairLabel.innerHTML =
      pair.a +
      " " +
      makeVariantButtons(pair.a) +
      " &nbsp; Ã— &nbsp; " +
      pair.b +
      " " +
      makeVariantButtons(pair.b);

    revealValue.innerHTML =
      '<span id="optA" class="word-option" data-word="' +
      pair.a +
      '">' +
      pair.a +
      "</span>" +
      '&nbsp;&nbsp; or &nbsp;&nbsp;' +
      '<span id="optB" class="word-option" data-word="' +
      pair.b +
      '">' +
      pair.b +
      "</span>";

    updateSidebarActive();
    clearWordColors();
    updateStatsDisplay();

    // sync "Skip this pair" checkbox
    skipPairCheckbox.checked = isPairHidden(gIndex, pIndex);
  }

  function clearWordColors() {
    const optA = document.getElementById("optA");
    const optB = document.getElementById("optB");
    if (!optA || !optB) return;
    optA.classList.remove("word-correct", "word-wrong");
    optB.classList.remove("word-correct", "word-wrong");
  }

  // ============================================
  // AUDIO + GAME LOGIC
  // ============================================
  function playVariant(baseWord, n) {
    clearWordColors();
    const file = baseWord + "_" + n;
    lastPlayedWord = baseWord;
    lastPlayedFile = file;
    audio.src = "audios/" + file + ".wav";
    audio.play();
  }

  function playWordA() {
    clearWordColors();
    const pair = groups[gIndex].pairs[pIndex];
    const baseWord = pair.a;

    if (!lastPlayedFile || lastPlayedWord !== baseWord) {
      lastPlayedFile = baseWord + randomSuffix();
      lastPlayedWord = baseWord;
    }

    audio.src = "audios/" + lastPlayedFile + ".wav";
    audio.play();
  }

  function sortWord() {
    clearWordColors();
    const pair = groups[gIndex].pairs[pIndex];
    const base = Math.random() < 0.5 ? pair.a : pair.b;
    lastPlayedWord = base;
    lastPlayedFile = base + randomSuffix();
    audio.src = "audios/" + lastPlayedFile + ".wav";
    audio.play();
  }

  function recordAttempt(isCorrect) {
    const statsKey = "group" + gIndex + "_pair" + pIndex;
    const today = getToday();

    const statsMap = loadStatsMap();
    const list = statsMap[statsKey] || [];

    let entry = list.find(e => e.day === today);
    if (!entry) {
      entry = { day: today, data: { attempts: 0, correct: 0 } };
      list.push(entry);
    }

    entry.data.attempts += 1;
    if (isCorrect) {
      entry.data.correct += 1;
    }

    statsMap[statsKey] = list;
    saveStatsMap(statsMap);

    updateStatsDisplay();  // refresh stats after each guess
  }

  function handleWordGuess(clickedWord) {
    if (!lastPlayedWord) return;

    clearWordColors();

    const optA = document.getElementById("optA");
    const optB = document.getElementById("optB");

    const isCorrect = (clickedWord === lastPlayedWord);

    if (isCorrect) {
      if (optA.dataset.word === clickedWord) optA.classList.add("word-correct");
      if (optB.dataset.word === clickedWord) optB.classList.add("word-correct");
    } else {
      if (optA.dataset.word === clickedWord) optA.classList.add("word-wrong");
      if (optB.dataset.word === clickedWord) optB.classList.add("word-wrong");
    }

    recordAttempt(isCorrect);
  }

  function nextPair() {
    const group = groups[gIndex];
    const total = group.pairs.length;

    let attempts = 0;
    do {
      pIndex = (pIndex + 1) % total;
      attempts++;
      if (attempts > total) {
        // all pairs in this group are hidden
        break;
      }
    } while (isPairHidden(gIndex, pIndex));

    lastPlayedWord = null;
    lastPlayedFile = null;
    updateUI();
  }

  // go to previous pair (respecting hidden ones)
  function previousPair() {
    const group = groups[gIndex];
    const total = group.pairs.length;

    let attempts = 0;
    do {
      pIndex = (pIndex - 1 + total) % total;
      attempts++;
      if (attempts > total) {
        // all pairs in this group are hidden
        break;
      }
    } while (isPairHidden(gIndex, pIndex));

    lastPlayedWord = null;
    lastPlayedFile = null;
    updateUI();
  }

  // ============================================
  // EVENTS
  // ============================================
  variantSelector.addEventListener("change", () => {
    VARIANT_COUNT = Number(variantSelector.value);
    lastPlayedWord = null;
    lastPlayedFile = null;
    updateUI();
  });

  playBtn.addEventListener("click", playWordA);
  sortBtn.addEventListener("click", sortWord);
  nextBtn.addEventListener("click", nextPair);

  clearPairBtn.addEventListener("click", clearStatsForCurrentPair);
  clearAllBtn.addEventListener("click", clearAllStats);

  skipPairCheckbox.addEventListener("change", () => {
    setPairHidden(gIndex, pIndex, skipPairCheckbox.checked);

    // update only the active button's "skipped" state
    const activeBtn = document.querySelector(".pair-button.active");
    if (activeBtn) {
      activeBtn.classList.toggle("skipped", skipPairCheckbox.checked);
    }
  });

  // toggle sidebar on mobile
  toggleMenuBtn.addEventListener("click", () => {
    const willOpen = !sidebarElement.classList.contains("open");
    sidebarElement.classList.toggle("open", willOpen);
    if (window.innerWidth <= 768) {
      menuBackdrop.classList.toggle("open", willOpen);
    }
  });

  // click on backdrop closes sidebar (mobile)
  menuBackdrop.addEventListener("click", () => {
    sidebarElement.classList.remove("open");
    menuBackdrop.classList.remove("open");
  });

  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("variant-btn")) {
      playVariant(e.target.dataset.word, e.target.dataset.n);
      return;
    }

    if (e.target.classList.contains("word-option")) {
      handleWordGuess(e.target.dataset.word);
    }
  });

  // ============================================
  // SWIPE GESTURE ON CARD (LEFT/RIGHT) WITH ANIMATION
  // ============================================
  let touchStartX = null;
  let touchStartY = null;
  let isDragging = false;

  function resetCardPosition() {
    card.style.transition = "transform 0.25s ease, opacity 0.25s ease";
    card.style.transform = "translateX(0)";
    card.style.opacity = "1";
  }

  function animateToNewPair(direction, changePairFn) {
    // slide card out in swipe direction
    const screenWidth = window.innerWidth || 400;
    card.style.transition = "transform 0.25s ease, opacity 0.25s ease";
    card.style.transform = "translateX(" + (direction * screenWidth) + "px)";
    card.style.opacity = "0";

    setTimeout(() => {
      // change pair
      changePairFn();

      // bring card from opposite side
      card.style.transition = "none";
      card.style.transform = "translateX(" + (-direction * screenWidth) + "px)";
      card.style.opacity = "0";

      // force reflow
      void card.offsetWidth;

      card.style.transition = "transform 0.25s ease, opacity 0.25s ease";
      card.style.transform = "translateX(0)";
      card.style.opacity = "1";
    }, 250);
  }

  card.addEventListener("touchstart", (e) => {
    if (e.touches.length !== 1) return;
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
    isDragging = true;

    // disable transition while dragging
    card.style.transition = "none";
  });

  card.addEventListener("touchmove", (e) => {
    if (!isDragging || e.touches.length !== 1) return;
    const currentX = e.touches[0].clientX;
    const currentY = e.touches[0].clientY;

    const dx = currentX - touchStartX;
    const dy = currentY - touchStartY;

    const absDx = Math.abs(dx);
    const absDy = Math.abs(dy);

    // Only react strongly to mostly horizontal moves
    if (absDx > absDy) {
      // small follow effect + a bit of opacity change
      const translateX = dx * 0.3;
      const opacityDrop = Math.min(0.4, absDx / 400);
      card.style.transform = "translateX(" + translateX + "px)";
      card.style.opacity = (1 - opacityDrop).toString();

      // optionally, prevent vertical scroll when clearly swiping horizontally
      e.preventDefault();
    }
  }, { passive: false });

  card.addEventListener("touchend", (e) => {
    if (!isDragging) return;
    isDragging = false;

    if (touchStartX === null || touchStartY === null) {
      resetCardPosition();
      return;
    }

    const touchEndX = e.changedTouches[0].clientX;
    const touchEndY = e.changedTouches[0].clientY;

    const dx = touchEndX - touchStartX;
    const dy = touchEndY - touchStartY;

    const absDx = Math.abs(dx);
    const absDy = Math.abs(dy);
    const SWIPE_THRESHOLD = 50; // px

    touchStartX = null;
    touchStartY = null;

    // Only treat mostly horizontal, long enough swipe
    if (absDx > absDy && absDx > SWIPE_THRESHOLD) {
      if (dx < 0) {
        // swipe left -> next pair with animation
        animateToNewPair(-1, nextPair);
      } else {
        // swipe right -> previous pair with animation
        animateToNewPair(1, previousPair);
      }
    } else {
      // not enough swipe: snap back
      resetCardPosition();
    }
  });

  card.addEventListener("touchcancel", () => {
    isDragging = false;
    touchStartX = null;
    touchStartY = null;
    resetCardPosition();
  });

  // ============================================
  // INIT
  // ============================================
  renderSidebar();
  updateUI();
</script>

</body>
</html>
