<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Pair Listening Game</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      background: #f5f5f5;
    }

    .menu-toggle {
      display: none;
    }

    .sidebar {
      width: 280px;
      background: #111827;
      color: #e5e7eb;
      padding: 16px 12px;
      overflow-y: auto;
      border-right: 3px solid #4f46e5;
    }

    .sidebar h1 {
      font-size: 1.1rem;
      margin: 0 0 12px;
      padding: 0 8px;
    }

    .group-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #a5b4fc;
      margin: 8px 0 4px;
      padding: 4px 8px;
      background: #1f2937;
      border-radius: 6px;
    }

    .pair-button {
      width: 100%;
      padding: 6px 8px;
      background: transparent;
      border: none;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      color: #e5e7eb;
      display: flex;
      justify-content: space-between;
    }

    .pair-button:hover { background: #374151; }
    .pair-button.active { background: #4f46e5; }

    .pair-button.skipped {
      text-decoration: line-through;
      opacity: 0.5;
    }

    /* favorito: adiciona um coração no menu */
    .pair-button.favorite::after {
      content: " ♥";
      color: #fbbf24;
      margin-left: 4px;
      font-size: 0.85rem;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      position: relative; /* necessário para o coração no canto */
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 480px;
      max-width: 100%;
      transition: transform 0.25s ease, opacity 0.25s ease;
      will-change: transform, opacity;
    }

    /* coração no canto superior direito do card */
    .favorite-heart {
      position: absolute;
      top: 8px;
      right: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.5rem;
      line-height: 1;
      color: #d1d5db; /* cinza claro quando vazio */
      padding: 0;
    }

    .favorite-heart.favorited {
      color: #ef4444; /* vermelho quando favorito */
    }

    #ipaLabel {
      font-size: 1.3rem;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 4px;
    }

    #pairLabel {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 14px;
    }

    #variantSelectorBox {
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #333;
    }

    .variant-btn {
      display: inline-block;
      margin-left: 6px;
      padding: 2px 6px;
      background: #e5e7eb;
      border-radius: 50%;
      font-size: 0.8rem;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .variant-btn:hover { background: #d1d5db; }

    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      background: #4f46e5;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 12px;
    }

    .hidden-word-card {
      border-radius: 12px;
      border: 2px dashed #d1d5db;
      background: #f9fafb;
      padding: 24px;
      text-align: center;
      margin-top: 12px;
      cursor: default;
    }

    #revealTitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 8px;
    }

    #revealValue {
      font-size: 1.1rem;
      font-weight: 500;
      color: #4b5563;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 24px;
    }

    .word-col {
      text-align: center;
    }

    .word-ipa {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 4px;
    }

    #statusText {
      margin-top: 10px;
      color: #555;
      font-size: 0.85rem;
      min-height: 1.2em;
    }

    .word-option {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      font-size: 2rem;
      transition: color 0.2s;
    }

    .word-correct { color: #16a34a !important; font-weight: 700; }
    .word-wrong   { color: #dc2626 !important; font-weight: 700; }

    @media (max-width: 768px) {
      body {
        height: 100dvh;
        min-height: 100dvh;
        flex-direction: column;
        overflow-y: auto;
      }

      .menu-toggle {
        display: inline-block;
        position: fixed;
        top: 8px;
        left: 8px;
        z-index: 1001;
        padding: 8px 12px;
        border-radius: 999px;
        border: none;
        background: #111827;
        color: #e5e7eb;
        font-size: 0.9rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        cursor: pointer;
      }

      .menu-backdrop {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 998;
      }

      .menu-backdrop.open {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100dvh;
        max-height: none;
        width: 80%;
        border-right: 3px solid #4f46e5;
        border-bottom: none;
        transform: translateX(-100%);
        transition: transform 0.25s ease;
        z-index: 999;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar h1 {
        text-align: left;
      }

      .main {
        padding: 64px 16px 16px;
        align-items: stretch;
        flex: 0 0 auto;
        overflow: visible;
      }

      .card {
        width: 100%;
        max-width: 100%;
        padding: 16px;
        max-height: calc(100dvh - 80px);
        overflow: auto;
      }

      .btn {
        width: 100%;
        text-align: center;
        margin-right: 0;
      }

      .word-option {
        font-size: 1.6rem;
      }

      #statusText {
        font-size: 0.8rem;
      }

      .desktop-only {
        display: none !important;
      }
    }
  </style>
</head>

<button class="menu-toggle" id="toggleMenuBtn">☰ Pairs</button>
<div class="menu-backdrop" id="menuBackdrop"></div>

<aside class="sidebar">
  <h1>Minimal Pair Groups</h1>
  <button class="btn" id="clearAllBtn">Clear all stats</button>
  <label style="display:block; margin-top: 8px; font-size: 0.85rem;">
    <input type="checkbox" id="onlyFavoritesCheckbox">

  </label>
  <div id="sidebar-content"></div>
</aside>

    <div id="ipaLabel"></div>

      <select id="variantSelector">
        <option selected>1</option>

      <div id="revealValue"></div>
    </div>

    <div id="statusText"></div>

    <label style="display:block; margin-top: 8px; font-size: 0.85rem;">

      Favorite this pair ♥

</main>

  let VARIANT_COUNT = 1;

  function randomSuffix() {
    return "_" + (Math.floor(Math.random() * VARIANT_COUNT) + 1);
  }

  function getToday() {
    const d = new Date();
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return y + "-" + m + "-" + day;
  }

  function loadStatsMap() {
    try {
      const raw = localStorage.getItem("mp_stats");
      if (!raw) return {};
      return JSON.parse(raw);
    } catch {
      return {};
    }
  }

  function saveStatsMap(map) {
    try {
      localStorage.setItem("mp_stats", JSON.stringify(map));
    } catch {
      // ignore
    }
  }

  function formatPct(correct, attempts) {
    if (!attempts) return "0%";
    return Math.round((correct * 100) / attempts) + "%";
  }

  // PREFS (hidden + favorites)

    try {
      const raw = localStorage.getItem("mp_prefs");
      if (!raw) return {};
      return JSON.parse(raw);
    } catch {
      return {};
    }
  }

  function savePrefsMap(map) {
    try {
      localStorage.setItem("mp_prefs", JSON.stringify(map));
    } catch {

    }
  }

  function prefsKey(g, p) {
    return "group" + g + "_pair" + p;
  }

  function isPairHidden(g, p) {
    const prefs = loadPrefsMap();
    const key = prefsKey(g, p);
    return prefs[key] && prefs[key].hidden === true;
  }

  function setPairHidden(g, p, hidden) {
    const prefs = loadPrefsMap();
    const key = prefsKey(g, p);
    if (!prefs[key]) prefs[key] = {};
    prefs[key].hidden = hidden;
    savePrefsMap(prefs);
  }

  function isPairFavorite(g, p) {
    const prefs = loadPrefsMap();
    const key = prefsKey(g, p);
    return prefs[key] && prefs[key].favorite === true;
  }

  function setPairFavorite(g, p, favorite) {
    const prefs = loadPrefsMap();
    const key = prefsKey(g, p);
    if (!prefs[key]) prefs[key] = {};
    prefs[key].favorite = favorite;
    savePrefsMap(prefs);
  }

  function getTotalPairsCount() {
    return groups.reduce((sum, g) => sum + g.pairs.length, 0);
  }

  // STATE
  let gIndex = 0;
  let pIndex = 0;
  let lastPlayedWord = null;
  let lastPlayedFile = null;

  const variantSelector = document.getElementById("variantSelector");
  const sidebar = document.getElementById("sidebar-content");
  const ipaLabel = document.getElementById("ipaLabel");
  const pairLabel = document.getElementById("pairLabel");
  const playBtn = document.getElementById("playBtn");
  const nextBtn = document.getElementById("nextBtn");
  const revealValue = document.getElementById("revealValue");
  const statusText = document.getElementById("statusText");
  const audio = document.getElementById("audio");
  const clearPairBtn = document.getElementById("clearPairBtn");
  const clearAllBtn = document.getElementById("clearAllBtn");
  const skipPairCheckbox = document.getElementById("skipPairCheckbox");
  const favoritePairCheckbox = document.getElementById("favoritePairCheckbox");
  const onlyFavoritesCheckbox = document.getElementById("onlyFavoritesCheckbox");
  const toggleMenuBtn = document.getElementById("toggleMenuBtn");
  const sidebarElement = document.querySelector(".sidebar");
  const menuBackdrop = document.getElementById("menuBackdrop");
  const card = document.getElementById("card");
  const favoriteHeart = document.getElementById("favoriteHeart");

  function onlyFavoritesOn() {
    return !!onlyFavoritesCheckbox.checked;
  }

  // SIDEBAR
  function renderSidebar() {
    sidebar.innerHTML = "";

    groups.forEach((group, gi) => {
      const title = document.createElement("div");
      title.className = "group-title";
      title.textContent = group.label;
      sidebar.appendChild(title);

      group.pairs.forEach((pair, pi) => {
        const btn = document.createElement("button");
        btn.className = "pair-button";
        btn.dataset.g = gi;
        btn.dataset.p = pi;
        btn.textContent = pair.a + " × " + pair.b;

        if (isPairHidden(gi, pi)) btn.classList.add("skipped");
        if (isPairFavorite(gi, pi)) btn.classList.add("favorite");

        btn.addEventListener("click", () => {
          gIndex = gi;
          pIndex = pi;
          lastPlayedWord = null;
          lastPlayedFile = null;
          updateUI();

          if (window.innerWidth <= 768) {
            sidebarElement.classList.remove("open");
            menuBackdrop.classList.remove("open");
          }
        });

        sidebar.appendChild(btn);
      });
    });
  }

  function updateSidebarActive() {
    document.querySelectorAll(".pair-button").forEach(btn => {
      const gi = Number(btn.dataset.g);
      const pi = Number(btn.dataset.p);
      btn.classList.toggle("active", gi === gIndex && pi === pIndex);
    });
  }

  // STATS
  function updateStatsDisplay() {
    const statsKey = prefsKey(gIndex, pIndex);
    const statsMap = loadStatsMap();
    let list = statsMap[statsKey] || [];
    const today = getToday();

    let todayAttempts = 0;
    let todayCorrect = 0;
    let totalAttempts = 0;
    let totalCorrect = 0;

    for (const entry of list) {
      const day = entry.day;
      const data = entry.data;
      totalAttempts += data.attempts;
      totalCorrect += data.correct;
      if (day === today) {
        todayAttempts = data.attempts;
        todayCorrect = data.correct;
      }
    }

    if (totalAttempts === 0) {
      statusText.textContent = "No stats yet for this pair.";
    } else {
      const todayStr = todayCorrect + "/" + todayAttempts +
        " (" + formatPct(todayCorrect, todayAttempts) + ")";
      const totalStr = totalCorrect + "/" + totalAttempts +
        " (" + formatPct(totalCorrect, totalAttempts) + ")";
      statusText.textContent =
        "Stats for this pair – Today: " + todayStr + " | All time: " + totalStr;
    }
  }

  function clearStatsForCurrentPair() {
    const statsKey = prefsKey(gIndex, pIndex);
    const statsMap = loadStatsMap();
    if (statsMap.hasOwnProperty(statsKey)) {
      delete statsMap[statsKey];
      saveStatsMap(statsMap);
    }
    updateStatsDisplay();
  }

  function clearAllStats() {
    localStorage.removeItem("mp_stats");
    updateStatsDisplay();
  }

  // UI
  function makeVariantButtons(baseWord) {
    let html = "";
    for (let i = 1; i <= VARIANT_COUNT; i++) {
      html += '<span class="variant-btn" data-word="' +
              baseWord +
              '" data-n="' +
              i +
              '">' +
              i +
              "</span>";
    }
    return html;
  }

  function updateFavoriteHeartVisual() {
    if (isPairFavorite(gIndex, pIndex)) {
      favoriteHeart.classList.add("favorited");
      favoriteHeart.textContent = "♥";
    } else {
      favoriteHeart.classList.remove("favorited");
      favoriteHeart.textContent = "♡";
    }
  }

  function updateUI() {
    const group = groups[gIndex];
    const pair = group.pairs[pIndex];

    ipaLabel.textContent = group.label;

    pairLabel.innerHTML =
      pair.a + " " + makeVariantButtons(pair.a) +
      " &nbsp; × &nbsp; " +
      pair.b + " " + makeVariantButtons(pair.b);

    const leftIpa  = ipaMap[pair.a] || "";
    const rightIpa = ipaMap[pair.b] || "";

    revealValue.innerHTML =
      '<div class="word-col">' +
        '<span id="optA" class="word-option" data-word="' + pair.a + '">' +
          pair.a +
        '</span>' +
        '<div class="word-ipa">' + leftIpa + '</div>' +
      '</div>' +
      '<div style="align-self:center; padding: 0 8px;">or</div>' +
      '<div class="word-col">' +
        '<span id="optB" class="word-option" data-word="' + pair.b + '">' +
          pair.b +
        '</span>' +
        '<div class="word-ipa">' + rightIpa + '</div>' +
      '</div>';

    updateSidebarActive();
    clearWordColors();
    updateStatsDisplay();

    skipPairCheckbox.checked = isPairHidden(gIndex, pIndex);
    const fav = isPairFavorite(gIndex, pIndex);
    favoritePairCheckbox.checked = fav;
    updateFavoriteHeartVisual();
  }

  function clearWordColors() {
    const optA = document.getElementById("optA");
    const optB = document.getElementById("optB");
    if (!optA || !optB) return;
    optA.classList.remove("word-correct", "word-wrong");
    optB.classList.remove("word-correct", "word-wrong");
  }

  // AUDIO
  function playVariant(baseWord, n) {
    clearWordColors();
    const file = baseWord + "_" + n;
    lastPlayedWord = baseWord;
    lastPlayedFile = file;
    audio.src = "audios/" + file + ".wav";
    audio.play();
  }

  function playWordA() {
    clearWordColors();
    const pair = groups[gIndex].pairs[pIndex];
    const baseWord = pair.a;

    if (!lastPlayedFile || lastPlayedWord !== baseWord) {
      lastPlayedFile = baseWord + randomSuffix();
      lastPlayedWord = baseWord;
    }

    audio.src = "audios/" + lastPlayedFile + ".wav";
    audio.play();
  }

  function sortWord() {
    clearWordColors();
    const pair = groups[gIndex].pairs[pIndex];
    const base = Math.random() < 0.5 ? pair.a : pair.b;
    lastPlayedWord = base;
    lastPlayedFile = base + randomSuffix();
    audio.src = "audios/" + lastPlayedFile + ".wav";
    audio.play();
  }

  function recordAttempt(isCorrect) {
    const statsKey = prefsKey(gIndex, pIndex);
    const today = getToday();

    const statsMap = loadStatsMap();
    const list = statsMap[statsKey] || [];

    let entry = list.find(e => e.day === today);
    if (!entry) {
      entry = { day: today, data: { attempts: 0, correct: 0 } };
      list.push(entry);
    }

    entry.data.attempts += 1;
    if (isCorrect) {
      entry.data.correct += 1;
    }

    statsMap[statsKey] = list;
    saveStatsMap(statsMap);
    updateStatsDisplay();
  }

  function handleWordGuess(clickedWord) {
    if (!lastPlayedWord) return;

    clearWordColors();

    const optA = document.getElementById("optA");
    const optB = document.getElementById("optB");

    const isCorrect = (clickedWord === lastPlayedWord);

    if (isCorrect) {
      if (optA.dataset.word === clickedWord) optA.classList.add("word-correct");
      if (optB.dataset.word === clickedWord) optB.classList.add("word-correct");
    } else {
      if (optA.dataset.word === clickedWord) optA.classList.add("word-wrong");
      if (optB.dataset.word === clickedWord) optB.classList.add("word-wrong");
    }

    recordAttempt(isCorrect);
    setTimeout(sortWord, 1000);
  }

  // FILTER USED IN NAVIGATION
  function shouldSkipForNavigation(g, p) {
    if (isPairHidden(g, p)) return true;
    if (onlyFavoritesOn() && !isPairFavorite(g, p)) return true;
    return false;
  }

  // NEXT/PREV ACROSS ALL GROUPS (respecting hidden + favorites)
  function getTotalPairsCount() {
    return groups.reduce((sum, g) => sum + g.pairs.length, 0);
  }

  function nextPair() {
    const totalPairs = getTotalPairsCount();
    let attempts = 0;

    do {
      pIndex++;
      if (pIndex >= groups[gIndex].pairs.length) {
        pIndex = 0;
        gIndex = (gIndex + 1) % groups.length;
      }
      attempts++;
      if (attempts > totalPairs) break;
    } while (shouldSkipForNavigation(gIndex, pIndex));

    lastPlayedWord = null;
    lastPlayedFile = null;
    updateUI();
  }

  function previousPair() {
    const totalPairs = getTotalPairsCount();
    let attempts = 0;

    do {
      pIndex--;
      if (pIndex < 0) {
        gIndex = (gIndex - 1 + groups.length) % groups.length;
        pIndex = groups[gIndex].pairs.length - 1;
      }
      attempts++;
      if (attempts > totalPairs) break;
    } while (shouldSkipForNavigation(gIndex, pIndex));

    lastPlayedWord = null;
    lastPlayedFile = null;
    updateUI();
  }

  function selectFirstVisiblePair() {
    const totalPairs = getTotalPairsCount();
    let checked = 0;

    for (let gi = 0; gi < groups.length; gi++) {
      for (let pi = 0; pi < groups[gi].pairs.length; pi++) {
        checked++;
        if (!shouldSkipForNavigation(gi, pi)) {
          gIndex = gi;
          pIndex = pi;
          updateUI();
          return;
        }
        if (checked >= totalPairs) break;
      }
    }
    gIndex = 0;
    pIndex = 0;
    updateUI();
  }

  // EVENTS
  variantSelector.addEventListener("change", () => {
    VARIANT_COUNT = Number(variantSelector.value);
    lastPlayedWord = null;
    lastPlayedFile = null;
    updateUI();
  });

  playBtn.addEventListener("click", playWordA);
  nextBtn.addEventListener("click", nextPair);

  clearPairBtn.addEventListener("click", clearStatsForCurrentPair);
  clearAllBtn.addEventListener("click", clearAllStats);

  skipPairCheckbox.addEventListener("change", () => {
    setPairHidden(gIndex, pIndex, skipPairCheckbox.checked);
    const activeBtn = document.querySelector(".pair-button.active");
    if (activeBtn) {
      activeBtn.classList.toggle("skipped", skipPairCheckbox.checked);
    }
  });

  function updateFavoriteState(favorite) {
    setPairFavorite(gIndex, pIndex, favorite);
    favoritePairCheckbox.checked = favorite;
    updateFavoriteHeartVisual();
    const activeBtn = document.querySelector(".pair-button.active");
    if (activeBtn) {
      activeBtn.classList.toggle("favorite", favorite);
    }
  }

  favoritePairCheckbox.addEventListener("change", () => {
    updateFavoriteState(favoritePairCheckbox.checked);
  });

  favoriteHeart.addEventListener("click", () => {
    const newFav = !isPairFavorite(gIndex, pIndex);
    updateFavoriteState(newFav);
  });

  onlyFavoritesCheckbox.addEventListener("change", () => {
    selectFirstVisiblePair();
  });

  toggleMenuBtn.addEventListener("click", () => {
    const willOpen = !sidebarElement.classList.contains("open");
    sidebarElement.classList.toggle("open", willOpen);
    if (window.innerWidth <= 768) {
      menuBackdrop.classList.toggle("open", willOpen);
    }
  });

  menuBackdrop.addEventListener("click", () => {
    sidebarElement.classList.remove("open");
    menuBackdrop.classList.remove("open");
  });

  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("variant-btn")) {
      playVariant(e.target.dataset.word, e.target.dataset.n);
      return;
    }

    if (e.target.classList.contains("word-option")) {
      handleWordGuess(e.target.dataset.word);
    }
  });

  // SWIPE
  let touchStartX = null;
  let touchStartY = null;
  let isDragging = false;

  function resetCardPosition() {
    card.style.transition = "transform 0.25s ease, opacity 0.25s ease";
    card.style.transform = "translateX(0)";
    card.style.opacity = "1";
  }

  function animateToNewPair(direction, changePairFn) {
    const screenWidth = window.innerWidth || 400;
    card.style.transition = "transform 0.25s ease, opacity 0.25s ease";
    card.style.transform = "translateX(" + (direction * screenWidth) + "px)";
    card.style.opacity = "0";

    setTimeout(() => {
      changePairFn();
      card.style.transition = "none";
      card.style.transform = "translateX(" + (-direction * screenWidth) + "px)";
      card.style.opacity = "0";
      void card.offsetWidth;
      card.style.transition = "transform 0.25s ease, opacity 0.25s ease";
      card.style.transform = "translateX(0)";
      card.style.opacity = "1";
    }, 250);
  }

  card.addEventListener("touchstart", (e) => {
    if (e.touches.length !== 1) return;
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
    isDragging = true;
    card.style.transition = "none";
  });

  card.addEventListener("touchmove", (e) => {
    if (!isDragging || e.touches.length !== 1) return;
    const currentX = e.touches[0].clientX;
    const currentY = e.touches[0].clientY;

    const dx = currentX - touchStartX;
    const dy = currentY - touchStartY;

    const absDx = Math.abs(dx);
    const absDy = Math.abs(dy);

    if (absDx > absDy) {
      const translateX = dx * 0.3;
      const opacityDrop = Math.min(0.4, absDx / 400);
      card.style.transform = "translateX(" + translateX + "px)";
      card.style.opacity = (1 - opacityDrop).toString();
      e.preventDefault();
    }
  }, { passive: false });

  card.addEventListener("touchend", (e) => {
    if (!isDragging) return;
    isDragging = false;

    if (touchStartX === null || touchStartY === null) {
      resetCardPosition();
      return;
    }

    const touchEndX = e.changedTouches[0].clientX;
    const touchEndY = e.changedTouches[0].clientY;

    const dx = touchEndX - touchStartX;
    const dy = touchEndY - touchStartY;

    const absDx = Math.abs(dx);
    const absDy = Math.abs(dy);
    const SWIPE_THRESHOLD = 50;

    touchStartX = null;
    touchStartY = null;

    if (absDx > absDy && absDx > SWIPE_THRESHOLD) {
      if (dx < 0) {
        animateToNewPair(-1, nextPair);
      } else {
        animateToNewPair(1, previousPair);
      }
    } else {
      resetCardPosition();
    }
  });

  card.addEventListener("touchcancel", () => {
    isDragging = false;
    touchStartX = null;
    touchStartY = null;
    resetCardPosition();
  });

  // INIT
  renderSidebar();
  selectFirstVisiblePair();
</script>
